version: '2.3'

services:
    naviserver_rp:
        image: logansw/naviserver:v1.8
        container_name: rp_test_naviserver_rp
        restart: unless-stopped
        command: "/usr/local/ns/bin/nsd -i -u root -g web -t /web/etc/nsd-config-revproxy.tcl"
        volumes:
            - ./etc:/web/etc
            - ./logs:/web/logs
            # - ${CERTSPATH}:/web/certs:ro
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - <youripaddress>:18090:18090
            - <youripaddress>:48090:48090
        environment:
            - TZ=America/Denver
        networks:
            - services
            - default
    naviserver_be:
        image: logansw/naviserver:v1.8
        container_name: rp_test_naviserver_be
        restart: unless-stopped
        command: bash -c "/usr/local/ns/bin/nsd -u root -g web -t /web/etc/nsd-config-backend.tcl &&
                          /usr/local/ns/bin/nsd -i -u root -g web -t /web/etc/nsd-config-sc-revproxy.tcl"
        volumes:
            - ./etc:/web/etc
            - ./logs:/web/logs
            # - ${CERTSPATH}:/web/certs:ro
            - /var/run/docker.sock:/var/run/docker.sock
        ports:
            - <youripaddress>:18091:18091
            - <youripaddress>:18099:18099
            - <youripaddress>:48099:48099
        environment:
            - TZ=America/Denver
        networks:
            - services
            - default

networks:
    services:
        external:
            name: east-services-network
    default:
        external:
            name: tkirkham-network
